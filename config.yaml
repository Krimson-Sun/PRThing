server:
  port: 8080
  read_timeout: 10s
  write_timeout: 10s
  idle_timeout: 30s

database:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  dbname: pr_service
  sslmode: disable
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 5m

logger:
  level: info
  encoding: json
  development: false
